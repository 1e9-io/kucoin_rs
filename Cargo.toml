[package]
name = "kucoin_rs"
version = "0.1.0"
authors = ["Eric Abrahams <eric@halgo.ca>"]
edition = "2018"
description = "Rust async library for the Kucoin API"
keywords = ["kucoin", "cyptocurrency", "automated", "trading", "algotrading", "async"]
homepage="https://github.com/esvwdev/kucoin_rs"
repository="https://github.com/escwdev/kucoin_rs"
documentation = "https://docs/rs/crate/kucoin_rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.10", features = ["json"] }
tokio = { version = "0.2.10", features = ["full"] }
tokio-tls = "0.3.0"
tokio-tungstenite = { version = "0.10.1", features = ["tls"] }
tungstenite = "0.9.0"
futures = "0.3.1"
pin-project = "0.4"
streamunordered = "0.5"
url = "2.1.1"
failure = "0.1.6"
hmac = "0.7.1"
sha2 = "0.8.1"
base64 = "0.11.0"
serde = "*"
serde_json = "*"
serde_derive = "*"
